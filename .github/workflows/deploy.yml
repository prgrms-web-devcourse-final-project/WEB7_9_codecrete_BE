name: CD - Deploy

on:
  push:
    branches: [ release ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ì†ŒìŠ¤ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Docker Hub ë¡œê·¸ì¸
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build & Push Docker Image
        run: |
          docker build -t heygeeji/ncb-backend:latest .
          docker push heygeeji/ncb-backend:latest

      # 4. EC2 ë°°í¬
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/deploy
            
            echo "ğŸ“¥ Pull latest image"
            docker compose -f docker-compose.yml pull spring
            
            echo "ğŸš€ Recreate spring container only"
            docker compose -f docker-compose.yml up -d --force-recreate spring
            
            echo "ğŸ§¹ Clean up unused images"
            docker image prune -f
            
            echo "âœ… Deploy finished"
